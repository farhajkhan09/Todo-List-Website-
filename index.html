<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Todo App</h1>
            <p class="text-gray-600">Organize your tasks efficiently</p>
            <div class="flex justify-center gap-4 mt-4">
                <button id="localStorageBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                    <i class="fas fa-database mr-2"></i>Local Storage
                </button>
                <button id="apiStorageBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
                    <i class="fas fa-cloud mr-2"></i>API Storage
                </button>
            </div>
        </header>

        <!-- Add Task Form -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <form id="taskForm" class="flex flex-col sm:flex-row gap-3">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Add a new task..." 
                    class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
                <button 
                    type="submit" 
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition flex items-center justify-center"
                >
                    <i class="fas fa-plus mr-2"></i> Add Task
                </button>
            </form>
        </div>

        <!-- Task Filters -->
        <div class="flex flex-wrap gap-2 mb-6 justify-center">
            <button id="allTasks" class="px-4 py-2 bg-blue-500 text-white rounded-lg">All</button>
            <button id="activeTasks" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Active</button>
            <button id="completedTasks" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Completed</button>
            <button id="clearCompleted" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                <i class="fas fa-trash-alt mr-2"></i>Clear Completed
            </button>
        </div>

        <!-- Task Stats -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-6 flex justify-between items-center">
            <div class="text-sm text-gray-600">
                <span id="totalTasks">0</span> tasks total
            </div>
            <div class="text-sm text-gray-600">
                <span id="completedCount">0</span> completed
            </div>
            <div class="text-sm text-gray-600">
                <span id="pendingCount">0</span> pending
            </div>
        </div>

        <!-- Task List -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div id="taskList" class="max-h-96 overflow-y-auto custom-scrollbar divide-y divide-gray-200">
                <!-- Tasks will be added here dynamically -->
                <div class="p-4 text-center text-gray-500" id="emptyState">
                    <i class="fas fa-tasks text-4xl mb-2 text-gray-300"></i>
                    <p>No tasks found. Add a task to get started!</p>
                </div>
            </div>
        </div>

        <!-- Storage Indicator -->
        <div id="storageIndicator" class="mt-4 text-center text-sm text-gray-500">
            Currently using: <span class="font-medium">Local Storage</span>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Edit Task</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input 
                type="text" 
                id="editTaskInput" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <div class="flex justify-end gap-3">
                <button id="cancelEdit" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">
                    Cancel
                </button>
                <button id="saveEdit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
